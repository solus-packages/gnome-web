name       : epiphany
version    : 3.16.3
release    : 5
source     :
    - http://ftp.gnome.org/pub/gnome/sources/epiphany/3.16/epiphany-3.16.3.tar.xz : d527f1770779ec22d955aeb13b148a846a26144e433ff0480c981af80e2390b1
license    : GPL-2.0
clang      : no
summary    : Epiphany is a GNOME web browser based on the WebKit rendering engine.
description: |
    Epiphany is a GNOME web browser based on the WebKit rendering engine.
rundeps    :
    - glib-networking
builddeps  :
    - pkgconfig(nss)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(x11)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libsecret-1)
    - pkgconfig(libnotify)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gcr-3)
    - pkgconfig(avahi-gobject)
    - itstool
    - glib-networking
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
